
{{define "head"}}
<head>
    <title>MeanValue</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/static/js/script.js"></script>
<link rel="stylesheet" href="/static/css/style.css" type="text/css"/>



</head>




{{end}}


{{define "header"}}
<header class="flexContainerHeader">

    <div>
        <img src="/static/img/logo.png" id="logo">
    </div>
    <form id="searchbox" action="">

        <input id="search" type="text" placeholder="Search MeanValue for phones..">
        <input id="submit" type="submit" value="Go">

    </form>



</header>

{{end}}

{{define "item"}}
<div class="listing"><a href="/item/{{.Id.Hex}}">{{.Title}}</a>
    <br /> <b>Average Price:</b> {{.Price}}$ (Last 30 days)
    <br /> <span class="high"><b> Highest:</b> $### </span>,  <span class="low"><b>Lowest:</b> $####</span>
    <br /> <b>Number of Listings</b>: #####

</div>

</div>
{{end}}
